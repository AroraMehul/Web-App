<div class="container">
    <mat-card>
        <form>
            <div fxLayout="row wrap" fxLayoutGap="2%" fxLayout.lt-md="column">
                <mat-form-field fxFlex="48%">
                    <mat-label>Loan Id</mat-label>
                    <input matInput [(ngModel)]="loanId" name="loanId" >
                </mat-form-field>
            </div>
            <div *ngIf="errorFlag" class="errormsg">
Provide the details to fetch
            </div>
            
            <div>
              Overall Score: <span>{{totalScore}}</span>
              <h1 *ngIf="colorgreen" style="background-color:green;width:15%">Green</h1>
              <h1 *ngIf="coloramber" style="background-color:aquamarine;width:15%">Amber</h1>
              <h1 *ngIf="colorred" style="background-color:red;width:15%">Red</h1>
            </div>
            <div>
                <mat-label>Model</mat-label>
                <mat-radio-group name="modelSelection" fxLayout="row" class="model" fxLayoutGap="20px" [(ngModel)]="modelType">
                    <mat-radio-button class="model" [value]="'criteria'">Criteria</mat-radio-button>
                    <mat-radio-button class="model" [value]="'statistical'">Statistical</mat-radio-button>
                    <mat-radio-button class="model" [value]="'machine-learning'">Machine Learning</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <button mat-raised-button color="primary"  (click)="getClientDetails()">Fetch Details</button>
            </div>
            <div fxLayout="row wrap" fxLayoutGap="2%" fxLayout.lt-md="column">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

                </table>

            </div>
            <div>
              <div></div>
              <div *ngFor=""></div>
            </div>
            <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
                <button mat-raised-button color="accent" [routerLink]="['/scorecard']">Get</button>
                <button type="button" mat-raised-button [routerLink]="['../']">Cancel</button>
                <button mat-raised-button color="primary">Submit</button>
            </mat-card-actions>

        </form>
    </mat-card>
</div>
